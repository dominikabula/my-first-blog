{% load staticfiles %}
  <head><link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Nicole's advantures in Europe</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="">Nicole's trip to Europe</a></h1>
            <img src="https://scontent.xx.fbcdn.net/hphotos-xft1/v/t1.0-9/12196105_10153127076535759_7095481913500121692_n.jpg?oh=4e0bbb1b6475b5643a831edab539b631&oe=56B1A7AA">
        </div>
        <div class="content container">
      <div class="row">
          <div class="col-md-8">
              {% for post in posts %}
                  <div class="post">
                      <div class="date">
                          <p>published: {{ post.published_date }}</p>
                      </div>
                      <h1><a href="">{{ post.title }}</a></h1>
                      <p>{{ post.text|linebreaks }}</p>
                  </div>
              {% endfor %}
          </div>
      </div>
  </div>
    </body>
</html>
